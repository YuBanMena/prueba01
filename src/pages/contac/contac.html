    <ion-title>Contact</ion-title>
<ion-content padding>

  <h2>Hola</h2>
<ion-list>
  <button ion-item *ngFor="let item of items" (click)="itemSelected(item)">
    {{ item }}
  </button>
</ion-list>

<ion-list>
  <button ion-item *ngFor="let item of items2" (click)="elementSelected(item)">
    {{ item.nombre }}
         {{ item.apellidoPaterno }}
             {{ item.apellidoMaterno}}
  </button>
</ion-list>



<button ion-button full (click)="atras()">Atras</button>
</ion-content>
